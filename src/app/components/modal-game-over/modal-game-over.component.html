<div class="modal-header text-center">
  <h4 class="modal-title">{{ modalTitle }}</h4>
</div>
<div class="modal-body">
  <p>{{ modalText }}</p>
  <button type="button" class="btn btn-outline-dark" (click)="goToMainMenu()">Go to main menu</button>
  <button type="button" class="btn btn-outline-dark ml-2" (click)="tryAgain()">Try again</button>
</div>
